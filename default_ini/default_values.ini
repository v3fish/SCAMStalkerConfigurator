[VaultingParams]
MaxAngle=75 ; Maximum angle you can approach the vault from (degrees)
MaxTestDistance=15 ; How far ahead to check for vaultable objects
StartDistance=10 ; Determines how far from the starting point the vault detection begins
HeightBetweenObjects=123 ; Required clearance above obstacle
WidthBetweenObjects=60 ; Required width between objects for vaulting
VaultOverMaxDepth=50 ; Maximum depth of objects you can vault over
VaultOverLandOffset=20 ; Landing offset when vaulting over objects
MinObstacleHeight=70 ; Shortest object you can vault over
MaxObstacleHeight=130 ; Tallest object you can vault over
MinForwardAxisInputValue=0.1 ; Minimum forward input required to vault
;StartWithSprintPressed=false ; Whether sprint is required to start vaulting
FrontSearchRadiusModifier=0.5 ; Width of the forward vault detection
DepthTraceRadiusModifier=0.5 ; How deep to check for vaultable surfaces
WindowBackTraceRadiusModifier=0.5 ; Width of window detection
WindowBackTraceHeightModifier=0.8 ; Height modifier for window detection
LandingMinHeight=30 ; Minimum height needed to land after vault
MaxWindowDetectionIterations=10 ; Maximum attempts to detect windows
MaxLandingDetectionIterations=5 ; Maximum attempts to find landing spot
MaxLandingOffset=50 ; Maximum offset for landing position
LandingCorrectionAdditionalSize=2 ; Extra space for landing correction
LandingMaxSlope=45 ; Maximum slope angle for landing
VaultOverStandingHeight=0 ; Height while standing during vault
VaultOverCrouchingHeight=40 ; Height while crouching during vault
AboveObstaclesCheckHeight=55 ; Height to check above obstacles

[StaminaPerAction]
LowCrouch=0 ; Stamina cost for low crouch
Crouch=0 ; Stamina cost for crouch
Walk=0 ; Stamina cost for walking
Run=0 ; Stamina cost for running
Sprint=5.25 ; Stamina cost for sprinting
Climb=0 ; Stamina cost for climbing
Jump=16.0 ; Stamina cost for jumping
MeleeNormal=16.0 ; Stamina cost for normal melee attack
MeleeStrong=25.0 ; Stamina cost for strong melee attack
MeleeButstock=12.0 ; Stamina cost for butstock melee attack
Vault=12.0 ; Stamina cost for vaulting

[MovementParams]
WalkSpeed=160 ; Base walking speed
RunSpeed=370 ; Base running speed
CrouchSpeed=190 ; Speed while crouching
LowCrouchSpeed=130 ; Speed while in low crouch
SprintSpeed=820 ; Maximum sprint speed
ClimbSpeedCoef=0.6 ; Speed multiplier while climbing
JumpSpeedCoef=1 ; Speed multiplier while jumping
LimpSpeedCoef=0.5 ; Speed multiplier while limping
RunDiagonalBackCoef=0.7162 ; Speed multiplier for diagonal backward running
WalkDiagonalBackCoef=0.75 ; Speed multiplier for diagonal backward walking
WalkBackCoef=0.5 ; Speed multiplier for walking backward
RunBackCoef=0.4324 ; Speed multiplier for running backward
MoveBackCrouchCoef=0.4737 ; Speed multiplier for crouching backward
MoveBackLowCrouchCoef=0.5385 ; Speed multiplier for low crouching backward
AirControlCoef=0.1|1 ; Amount of control while in air
WalkTransitionCoef=1.3 ; Speed of transition to walking
BaseTurnRate=40 ; Base turning speed
BaseLookUpRate=30 ; Base looking up/down speed